<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="fr">
<head>
    <title>Authentification</title>
    <style>
        /* Styles pour le corps de la page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Styles pour le conteneur du formulaire et messages */
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Styles pour le conteneur du formulaire */
        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        /* Styles pour les div contenant les labels et les champs de saisie */
        form div {
            margin-bottom: 20px;
        }

        /* Styles pour les labels */
        form label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        /* Styles pour les champs de saisie */
        form input[type="text"],
        form input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Styles pour le bouton de soumission */
        form input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        h1 {
            color: #4CAF50; /* Couleur du titre h1 (vert foncé) */
            font-size: 36px; /* Taille de la police du titre h1 (36 pixels) */
            font-weight: bold; /* Police en gras pour le titre h1 */
            /* Autres styles pour le titre h1 si nécessaire */
        }

        h2 {
            color: #6ca6c0; /* Couleur du titre h2 (bleu pâle) */
            font-size: 24px; /* Taille de la police du titre h2 (24 pixels) */
            font-weight: bold; /* Police normale pour le titre h2 */
            /* Autres styles pour le titre h2 si nécessaire */
        }

        form label[title]::after {
            content: attr(title);
            margin-left: 5px;
            display: inline-block;
            font-size: 12px;
            color: #999;
        }

    </style>
</head>

<body>
<div class="login-container">

<h1> Bienvenu !</h1>
<h2>Authentification</h2>

<div style="color: red; font-size: 18px; text-align: center; margin-bottom: 20px;"
     th:if="${param.error}">
    Combinaison invalide.
</div>
<div style="color: green;
            font-size: 18px; text-align: center; margin-bottom: 20px;"
     th:if="${param.logout}">
    Vous avez été déconnecté.
</div>

<form th:action="@{/login}" method="post">
    <div><label title="Si vous êtes médecin, inscrivez votre numéro de permis médical dans ce champ,
     si vous êtes un patient, inscrivez votre numéro d'assurance maladie pour accéder à votre dossier.">
        Identifiant : <input type="text" name="username"/> </label></div>
    <div><label> Mot de passe : <input type="password" name="password"/> </label></div>
    <div><input type="submit" value="Sign In"/></div>
</form>
</div>
</body>
</html>
